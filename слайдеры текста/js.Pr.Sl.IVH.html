<script>

let imgAll = document.querySelectorAll('img');



let j = 0;

hiddenImg();

//imgAll[j].hidden = false;

let timerId = setInterval(() => {
	
	imgAll[j].hidden = false;

	hiddenImg();
	
	j++;
	
	if(j == imgAll.length){j = 0}

function hiddenImg(){

	for (let i = 0; i < imgAll.length; i++) {

		if(i != j){imgAll[i].hidden = true;}//if
		
		 
	} //for

}//hiddenImg
