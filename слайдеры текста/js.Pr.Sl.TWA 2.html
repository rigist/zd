<html>
<body>

<a href="#" id="left">←</a>
<a href="#" id="right">→</a>
<div id="slider"></div>

</body>
<script>

let divSlider = document.querySelector('#slider');

let left = document.querySelector('#left');

let right = document.querySelector('#right');

/////////////////////

let texts = ['text1', 'text2', 'text3'];



let i = 0; // внешняя переменная

divSlider.innerHTML = texts[i];

let arrLeng = texts.length;

left.addEventListener('click', function() {
	// уменьшаем i на 1
	i--;
	//console.log('left', i);
	// и выводим текст с номером i

	i == -1 ? i = 0 : i;

	divSlider.innerHTML = texts[i];




});

right.addEventListener('click', function() {
	// увеличиваем i на 1
	i++;
	//console.log('right', i);
	// и выводим текст с номером i

	i == arrLeng ? i = arrLeng - 1 : i;

	divSlider.innerHTML = texts[i];
});


/////////////////////////


</script>
</html>
