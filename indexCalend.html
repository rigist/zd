<html>
<head>
<style>
 
#parent {
    text-align: center;
}
#calendar {
    display: inline-block;
}
#calendar td, #calendar th {
    padding: 10px;
    border: 1px solid black;
    text-align: center;
}

#calendar .nav, #calendar .info {
    text-align: center;
}
#calendar a {
    color: blue;
    font-size: 25px;
    text-decoration: none;
}
#calendar a:hover {
    color: red;
}

#calendar .active {
    color: red;
}
</style>	

</head>
<body>
<div id="parent">
    <div id="calendar">
    <div class="info"></div>
        <table>
            <thead>
                <tr>
                    <th>пн</th>
                    <th>вт</th>
                    <th>ср</th>
                    <th>чт</th>
                    <th>пт</th>
                    <th>сб</th>
                    <th>вс</th>
                </tr>
            </thead>
            <tbody class="body"></tbody>
        </table>

        <div class="nav">
            <a href="#" class="prev">←</a>
            <a href="#" class="next">→</a>
        </div>

    </div>
</div>


<script>
let calendar = document.querySelector('#calendar');
let body = calendar.querySelector('.body');

let info = document.querySelector('.info');

let date  = new Date();
let year  = date.getFullYear();
let month = date.getMonth();

draw(body, year, month)
////////////////////////////////

//console.log(date);

function draw(body, year, month) {

    let arr = range(getLastDay(year, month));

    let firstWeekDay = getFirstWeekDay(year, month);
    let lastWeekDay  = getLastWeekDay(year, month);

    //console.log(firstWeekDay, lastWeekDay)


    let nums = chunk(normalize(arr, firstWeekDay, 6 - lastWeekDay), 7);

    /////
    let monthString = date.toLocaleString("ru", {month: 'long',});

    info.innerHTML = `${monthString} ${year}`;
    /////

    createTable(body, nums);
}//draw

//let res = chunk(normalize(arr, firstWeekDay, 6 - lastWeekDay), 7);
//console.log('res ', res);

//////////////////////////////////
//range(12);
function range(count) {
    let arr = [];
    for (let i = 0; i < count; i++) {
        arr[i] = i + 1;
    }//for
    //console.log(arr);

    return arr;
}
////////////////////////
//console.log(getLastDay(2021, 10))

function getLastDay(year, month) {
    let date = new Date(year, month + 1, 0);
  //  console.log('date', date)
    return date.getDate();
}
/////////////////////
function getFirstWeekDay(year, month) {
    let date = new Date(year, month, 1);
   // console.log('dateF', date);

    let dayWeek = date.getDay();   

    if(dayWeek > 0){
        dayWeek--;
    }//if
    else if(dayWeek == 0){
        dayWeek = 6;
    }

    return dayWeek;
}
/////////////////////
function getLastWeekDay(year, month) {
    let date = new Date(year, month + 1, 0);
   // console.log('dateL', date)
    
    let dayWeek = date.getDay();   

    if(dayWeek > 0){
        dayWeek--;
    }//if
    else if(dayWeek == 0){
        dayWeek = 6;
    }

    return dayWeek;
}
/////////////////////

function normalize(arr, left, right) {
    for (let i = 0; i < left; i++) {
        arr.unshift(' ');
    }//for

    for (let i = 0; i < right; i++) {
        arr.push(' ');
    }//for

    return arr;
}

//////////////////////
function chunk(arr, n) {
    
    let arrBig = [];
   
    let k = 0;

    while(k < arr.length){
   
        let arrSmall = [];
        arrSmall.length = n;

        for (let j = 0; j < arrSmall.length; j++) {
            arrSmall[j] = arr[k];          
            k++;
        }//for
        
        arrBig.push(arrSmall);
        
    }//while

    return arrBig;

}
/////////////////////
function createTable(parent, arr) {


    

    for(let i = 0; i < arr.length; i++){
        let tr = document.createElement('tr');

        for(let j = 0; j < arr[i].length; j++){
            let td = document.createElement('td');
            td.innerHTML = arr[i][j];
            tr.appendChild(td);
        }//for
        parent.appendChild(tr);
    }//for


     
}
////////////////////

//console.log( range(getLastDay(2021, 10)) )

//getFirstWeekDay(2021, 10)

//getLastWeekDay(2021, 10)


</script>


</body>
</html>
