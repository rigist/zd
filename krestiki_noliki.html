<html>
<head>
<style>
#field td {

	width: 50px;

	height: 50px;

	border: 1px solid black;

	text-align: center;

	font-weight: bold;
}	
</style>	

</head>
<body>

<table id="field">
	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
</table>

<script>
let cells = document.querySelectorAll('#field td');

//console.log(cells);



 

start(cells);


function start(cells) {
	let i = 0;
	
	for (let cell of cells) {
		cell.addEventListener('click', function step() {
			this.innerHTML = ['X', 'O'][i % 2];
			this.removeEventListener('click', step);
			
			let boolVictory = isVictory(cells);

			if (boolVictory) {
				alert(this.innerHTML); // выводим имя победителя
			}
			
			i++;
			
			if((i == 9) && (isVictory(cells) == false)){testStandoff(cells);};
		});
	}
}

function isVictory(cells) {
	let combs = [
		[0, 1, 2],
		[3, 4, 5],
		[6, 7, 8],
		[0, 3, 6],
		[1, 4, 7],
		[2, 5, 8],
		[0, 4, 8],
		[2, 4, 6],
	];

	for (let comb of combs) {
		if (
			cells[comb[0]].innerHTML == cells[comb[1]].innerHTML &&
			cells[comb[1]].innerHTML == cells[comb[2]].innerHTML &&
			cells[comb[0]].innerHTML != ''
		) {
			return true;
		}
	}
	
	return false;
}

function testStandoff(cells) {

	alert("Ничья");
	
}//testStandoff


</script>


</body>
</html>
